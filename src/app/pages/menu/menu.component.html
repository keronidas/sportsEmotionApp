<div class=" flex flex-col w-full h-full bg-green-50 p-6 rounded-3xl shadow-2xl ">
    <h1 class="text-3xl text-second font-bold">Menu</h1>
    <div class="flex flex-row w-full h-full  justify-evenly items-center">

        @for(route of routes;track route){
        @if(route.name!='menu'){
        <button
            class="flex flex-col justify-center items-center capitalize w-80 h-64 bg-white rounded-3xl shadow hover:scale-125 transition ease-in duration-300 "
            [routerLink]=route.url>
            <img [src]=route.img alt="" class="w-40 h-40">
            <p class="pt-4 text-2xl">
                {{route.name}}
            </p>
        </button>
        }
        }
    </div>
</div>
