<div class="flex h-full w-full flex-col p-2">

    <div class="w-full h-full flex flex-row bg-green-50 p-6 rounded-3xl shadow-2xl ">
        <div class="w-[70%] h-full flex flex-col">
            <h1 class="text-3xl text-second font-bold mb-4">Informaci√≥n del Usuario</h1>
            <p><span class="font-medium"> Nombre: </span> <span class="">{{ user().name }}</span></p>
            <p><span class="font-medium"> Correo: </span> <span class="">{{ user().email }}</span></p>
            <div class="mat-elevation-z8 ">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Completed Column -->
                    <ng-container matColumnDef="completed">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="completed"> Completed </th>
                        <td mat-cell *matCellDef="let element" class="">
                            @if(element.completed){
                            <img src="tick.png" alt="" class="w-6 h-6">
                            } @else {<img src="x.png" alt="" class="w-6 h-6">}
                        </td>
                    </ng-container>
                    <!-- Button Column -->
                    <ng-container matColumnDef="button">
                        <th mat-header-cell *matHeaderCellDef> Complete now! </th>
                        <td mat-cell *matCellDef="let element" class="">
                            <button
                                class="py-2 px-6 bg-green-400 rounded-3xl text-black hover:bg-[#0e7280]">Complete!</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
        <div class="w-[30%] h-full flex flex-col">
            <div class=" flex flex-col justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                    <p-chart type="pie" [data]="dataChartJs" [options]="options"></p-chart>
                    <div class="p-2">
                        <p>Task completed: {{ completed }}</p>
                        <p>Total task: {{ notCompleted+ completed }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
