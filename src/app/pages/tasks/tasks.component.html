<div class="flex w-full h-full justify-start items-center flex-col">
    <h1 class="text-3xl text-start w-full capitalize p-4 text-second font-bold ">Tasks</h1>
    <div class="flex w-full h-full justify-evenly items-center flex-row">


        <div class="mat-elevation-z8 w-3/5 ">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

                <!-- UserId Column -->
                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="userId"> User Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <!-- Completed Column -->
                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="completed"> Completed </th>
                    <td mat-cell *matCellDef="let element" class="">
                        @if(element.completed){
                        <img src="tick.png" alt="" class="w-6 h-6">
                        } @else {<img src="x.png" alt="" class="w-6 h-6">}
                    </td>
                </ng-container>
                <!-- Button Column -->
                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef> Complete now! </th>
                    <td mat-cell *matCellDef="let element" class="">
                        <div class="" (click)="changeStatusTask(element.id)">
                            @if(element.completed){
                            <button class="py-2 px-6 bg-red-700 rounded-3xl text-white hover:bg-red-950 w-64">

                                <span>Deshacer la actividad</span>
                            </button>
                            }
                            @else {
                            <button class="py-2 px-6 bg-green-400 rounded-3xl text-black hover:bg-[#0e7280] w-64">

                                <span>Hacer ahora la actividad</span>
                            </button>

                            }
                        </div>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 5]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
        <div class="w-1/5 flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <p-chart type="pie" [data]="dataChartJs" [options]="options"></p-chart>
                <div class="p-2">
                    <p>Task completed: {{ completed }}</p>
                    <p>Total task: {{ notCompleted+ completed }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
