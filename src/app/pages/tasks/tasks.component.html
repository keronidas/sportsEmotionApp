<div class="flex w-full h-full justify-center items-center">

    <div class="mat-elevation-z8 w-3/5 ">
        <table mat-table [dataSource]="dataSource">

            <!-- UserId Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User Id </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Completed Column -->
            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef> Completed </th>
                <td mat-cell *matCellDef="let element" class="">
                    @if(element.completed){
                    <img src="tick.png" alt="" class="w-6 h-6">
                    } @else {<img src="x.png" alt="" class="w-6 h-6">}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <div class="w-1/5">

    </div>
</div>
